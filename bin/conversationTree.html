<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>converstation Tree</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="../src/lib/vue.js"></script>
  <script src="../src/lib/pixi.min.js"></script>
  <script src="../src/converstationTree.js"></script>

  <body>
    <button
      id="createNewConversationButton"
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target=".bd-example-modal-lg"
    >
      Create New converstation
    </button>

    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-content">
          <!-- buttons -->
          <div>
            <button id="addChildNode" class="btn">Add Child Node</button>
            <button id="addSiblingNode" class="btn">Add Sibling Node</button>
            <button id="deleteNode" class="btn">Delete Node</button>
            <button id="saveConversation" class="btn">Save Conversation</button>
          </div>
          <!-- drawing area -->
          <div id="canvas-container">
            <div id="drawing-area" class="no-select">
              <div id="node_0" class="nodeTextArea">
                <script>
                  var text = (document.getElementById('node_0').innerHTML =
                    node_0.text);
                  var targetNode = document.getElementById('canvas-container');
                  var rect = targetNode.getBoundingClientRect();
                  console.log(rect.top, rect.right, rect.bottom, rect.left);
                </script>

                <canvas id="path_canvas"></canvas>
              </div>
              <div id="node_1" class="nodeTextArea">
                <script>
                  document.getElementById('node_1').innerHTML = node_1.text;
                  drawPath();
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
